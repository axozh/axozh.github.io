<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Themed Website</title>
<style>
  body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  .docs-button {
    background-color: #ff4444;
    color: #ffffff;
  }

  .support-button {
    background-color: #ff4444;
    color: #ffffff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Dark Themed Website</h1>
    <p>Explore the content and get the support you need.</p>
    <a href="docs.html" class="button docs-button">Docs</a>
    <a href="support.html" class="button support-button">Support</a>
  </div>
</body>
</html>
