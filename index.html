<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | 25 Math Games</title>
    <style>
        body {
            background-image: url('/images/math.png'); /* Set the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to ensure full-page background */
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 36px;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .button:hover {
            background-color: #666;
        }

        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-gif {
            width: 100px;
            height: 100px;
        }

        #content {
            display: none; /* Initially hide the content */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img src="images/loading.gif" alt="Loading..." id="loading-gif">
    </div>
    <div id="content">
        <div class="container">
            <h1>Unblocked Games</h1>
            <p>XZSite On Top</p>
            <div class="buttons">
                <a class="button" href="dividing-game.html">Subway Surfers</a>
                <a class="button" href="sliding-decimals.html">Slope</a>
                <a class="button" href="slipping-addition.html">Snake</a>
                <a class="button" href="stickman.html">StickMan</a>
                <a class="button" href="#">Flappy Bird</a>
            </div>
        </div>
    </div>

    <script>
        // Wait for the page to load
        window.onload = function () {
            // Simulate a delay of 5 seconds
            setTimeout(function () {
                // Hide the loading screen and display the content
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 1500); // 5000 milliseconds (5 seconds)
        };
    </script>
</body>
</html>
