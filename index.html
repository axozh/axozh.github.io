        <title>Toggle Dark Mode Button</title>
        <style>
          /* Default styles */
          body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
          }
    
          /* Button styles */
          .dark-mode-button {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999;
          }
    
          /* Button styles on scroll */
          .dark-mode-button.scroll {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
          }
    
          /* Dark mode styles */
          body.dark-mode {
            background-color: #111;
            color: #fff;
          }
        </style>
        <script>
          // JavaScript to toggle the "scroll" class on the button
          window.addEventListener("scroll", function() {
            var button = document.querySelector(".dark-mode-button");
            var scrollPosition = window.scrollY;
            if (scrollPosition > 100) {
              button.classList.add("scroll");
            } else {
              button.classList.remove("scroll");
            }
          });
    
          // JavaScript to toggle dark mode
          function toggleDarkMode() {
            var body = document.querySelector("body");
            body.classList.toggle("dark-mode");
          }
        </script>
      
      
        <!-- Toggle Dark Mode Button -->
        <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>

            @keyframes pulsate {
                0% {
                    transform: scale(1);
                }

                }
            }
    
            @keyframes moveAround {
                0%, 100% {

                    transform: translate(100%, 0);
                }

            const numCircles = 100;
    
            function createCircles() {
                for (let i = 0; i < numCircles; i++) {
                    const circle = document.createElement('div');
                    circle.classList.add('circle');
                    circle.style.width = circle.style.height = randomInRange(20, 80) + 'px';
                    circle.style.left = randomInRange(0, window.innerWidth) + 'px';

                    circle.style.animationDelay = randomInRange(0, 4) + 's';
                    document.querySelector('.circle-container').appendChild(circle);
                }
