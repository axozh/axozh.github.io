      <html>
  <head>
    <title>Toggle Dark Mode Button</title>
    <style>
      /* Default styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Button styles */
      .dark-mode-button {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }

      /* Button styles on scroll */
      .dark-mode-button.scroll {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #111;
        color: #fff;
      }
    </style>
    <script>
      // JavaScript to toggle the "scroll" class on the button
      window.addEventListener("scroll", function() {
        var button = document.querySelector(".dark-mode-button");
        var scrollPosition = window.scrollY;
        if (scrollPosition > 100) {
          button.classList.add("scroll");
        } else {
          button.classList.remove("scroll");
        }
      });

      // JavaScript to toggle dark mode
      function toggleDarkMode() {
        var body = document.querySelector("body");
        body.classList.toggle("dark-mode");
      }
    </script>
  </head>
  <body>
    <!-- Toggle Dark Mode Button -->
    <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
     </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Blue Scrolling Background with Transparent Circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto; /* Enable scrolling */
            background-color: #121c35; /* Dark blue background */
            font-family: 'Montserrat', sans-serif;
        }

        .circle-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: -1; /* Set lower z-index to make circles appear behind content */
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent; /* Transparent circles */
            opacity: 0.8;
            animation: pulsate 4s infinite alternate, moveAround 10s infinite linear;
            pointer-events: none; /* Prevent circles from capturing mouse events */
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        @keyframes moveAround {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50%, 50%);
            }
            50% {
                transform: translate(100%, 0);
            }
            75% {
                transform: translate(50%, -50%);
            }
        }

        .content {
            padding: 20px;
            color: #fff;
            line-height: 1.6;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle"></div>
        <!-- Add more circles here if desired -->
    </div>

    <div class="content">

    </div>

    <script>
        const numCircles = 100;

        function createCircles() {
            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.style.width = circle.style.height = randomInRange(20, 80) + 'px';
                circle.style.left = randomInRange(0, window.innerWidth) + 'px';
                circle.style.top = randomInRange(0, window.innerHeight) + 'px';
                circle.style.animationDelay = randomInRange(0, 4) + 's';
                document.querySelector('.circle-container').appendChild(circle);
            }
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        createCircles();
    </script>
</body>
</html>
